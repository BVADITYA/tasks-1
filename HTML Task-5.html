<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th><label for="FN">First Name </label></th>
                <td><input type="text" name="FN"  /><br />
            </tr>

            <tr>
                <th><label for="LN">Last Name</label></th>
                <td><input type="text" name="LN"><br /></td>
            </tr>

            <tr>
                <th><label for="e">Email</label></th>
                <td><input type="email" name="e"><br /></td>
            </tr>

            <tr>
                <th><label for="p">password</label></th>
                <td><input type="password" name="p"><br /></td>
            </tr>

            <tr>
                <th><label for="rp">Re-password</label></th>
                <td><input type="password" name="rp"><br /></td>
            </tr>
            <tr>
                <th><label for="g">Gender</label></th>
                <td><input type="radio" name="g">Male<br/>
                <input type="radio" name="g">Female<br /></td>
            </tr>
            <tr>
                <th><label for="a">Age</label></th>
                <td><input type="number" name="a"><br /></td>
            </tr>
            <tr>
                <th><label for="ph">Phone Number</label></th>
                <td><input type="number" name="ph" maxlength="10" minlength="10"><br /></td>
            </tr>
            <tr>
                <th><label for="addr">Address</label></th>
                <td><input type="text" name="addr" maxlength="10" minlength="10"><br /></td>
            </tr>
            <tr>
                <th><label for="st">State</label></th>
                <td><input type="text" name="st" maxlength="10" minlength="10"><br /></td>
            </tr>
            <tr>
                <th><label for="ct">country</label></th>
                <td><select name="ct">
                    <option >Choose a country</option>
                    <option>India</option>
                    <option>Usa</option>
                </td>
                </select>
            </tr>
            <tr>
                <th>Languages known</th>
                <td>
                    <input type="checkbox"/>English
                    <input type="checkbox"/>Kannada
                    <input type="checkbox"/>Hindi
                    <input type="checkbox"/>Telugu
                </td>
            </tr>
            <tr class="class">
                <td colspan="2">
                    <input type="checkbox" />Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" align="end">Login to <a href="https://www.ethnus.com">Ethnus</a> here</td>
            </tr>
            <table width="55%">
                <tr align="justify">
                    <td><input type="button" value="Register"></td>
                </tr>
            </table>
    </form>
</body>
</html>
