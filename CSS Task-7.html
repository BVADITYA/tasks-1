<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task7</title>
</head>
<style>
    body {
        background-color: #B5406C;
        text-align: center;
        margin: 20%;
    }

    input[type="button"] {
        width: 250px;
    }

    label {
        text-align: right;
    }
</style>

<body>
    <table bgcolor=#800040>
        <tr>
            <td>
                <br>
                <label for="N" style="color: white;">Name: &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    &nbsp &nbsp;</label>
                <input type="text" placeholder="your name" name="N" </td>
        </tr>
        <tr>
            <td>
                <label for="e" style="color: white;">Email: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp
                    &nbsp &nbsp;</label>
                <input type="text" placeholder="your E-mail" name="E" </td>
        </tr>
        <tr>
            <td>
                <label for="p" style="color: white;">Password: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp
                    &nbsp;</label>
                <input type="password" name="p" </td>
        </tr>
        <tr>
            <td>
                <label for="ph" style="color: white;">Phone Number: &nbsp &nbsp &nbsp &nbsp;</label>
                <input type="number" name="ph" </td>
        </tr>
        <tr>
            <td>
                <label style="color: white;">Gender: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    &nbsp;</label>
                <label for="M" style="color: white;">Male</label>
                <input type="radio" style="color: white;" name="M" />
                <label for="F" style="color: white;">female</label>
                <input type="radio" style="color: white;" name="F" />
                <label for="O" style="color: white;">other</label>
                <input type="radio" style="color: white;" name="O" />

            </td>
        </tr>
        <tr>
            <td>
                <label style="color: white;">Language: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    &nbsp &nbsp &nbsp &nbsp</label>
                <select>
                    <option>Select Language</option>
                    <option>English</option>
                    <option>French</option>
                    <option>Spanish</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="z" style="color: white;">Zip: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    &nbsp &nbsp&nbsp &nbsp;</label>
                <input type="number" name="z" </td>
        </tr>
        <tr>
            <td>
                <label for="a" style="color: white;">About: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    &nbsp;</label>
                <input type="" placeholder="write about yourself....." name="a" </td>
        </tr>
        <tr>
            <br>
            <td align="center">
                <br>
                <input type="button" align="center" Value="Register" width="" />
            </td>
        </tr>
    </table>
</body>

</html>
